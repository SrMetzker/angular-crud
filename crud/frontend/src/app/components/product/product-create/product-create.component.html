<mat-card class="card">
  <mat-card-title>Novo Produto</mat-card-title>
  <form class="form">
    <mat-form-field>
      <input matInput placeholder="Nome"
      [(ngModel)]="product.name" name="name"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreÃ§o R$ "
      [(ngModel)]="product.price" name="price" type="number">
    </mat-form-field>
  </form>
  <form>
    <button mat-raised-button
      color="primary"
      (click)="createProduct()"
      class="btn">
      Save
    </button>
    <button mat-raised-button
      (click)="cancel()"
      class="btn">
      Cancel
    </button>
  </form>
</mat-card>
